<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The Old Get Together</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #game {
            margin: auto;
        }
        #error-message {
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <div id="error-message"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
